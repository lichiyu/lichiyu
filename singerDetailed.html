<div class="detailed_bd" id="detailed_bd" >
		<ul>
			<li ng-repeat="item in data.data.list">
				<a href="#/songplay/{{item.musicData.songid}}">
					<div class="detailed_img_left" style="background-image: url(//y.gtimg.cn/music/photo_new/T002R300x300M000{{item.musicData.albummid}}.jpg?max_age=2592000);">
						<!--<img ng-src="//y.gtimg.cn/music/photo_new/T002R300x300M000{{item.musicData.albummid}}.jpg?max_age=2592000" alt="">-->
					</div>
					<div class="detailed_img_content">
						<p class="detailed_img_content_text">
							{{item.musicData.songname}}
						</p>
						<p class="detailed_img_content_text">
							{{item.musicData.albumname}}
						</p>
					</div>
				</a>
			</li>
		</ul>
		<div class="hint">
			<p ng-if="hiaaIf">一只加载的皮卡丘</p>
			<p ng-if="hintIf">加载完毕</p>

</div>
